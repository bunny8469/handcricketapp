<!DOCTYPE html>
<html>
<head>
	<title>Hand Cricket v2.0</title>
	<link rel = 'stylesheet' type = 'text/css' href = "./Login-register_page/main.css">
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/08157550c3.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section class = "skew-heading skew-heading-reg">
			<div class = 'skew-hand'><span>Hand</span></div>
			<img class = "heading-img" src = './Login-register_page/images/Bat_cartoon.png'>
			<img class = "heading-img2" src = './Login-register_page/images/ball_cartoon.png'>
			<div class = 'skew-cricket'><span>Cricket</span></div>
		</section>
		<section class = "login-register login-register-reg">
			
				<div class = "form-head">
					<p class = "form-head-el"><a href = "./login">Log in</a></p>
					<p class = "form-head-el form-head-el-active">Register</p>
				</div>
				<form action = "/register" method = "POST">
					<label for = "email">EMAIL</label>
					<input type = "email" class = "form-input" id = "email-field" name = 'email' placeholder="Email" required="true">
					<label for = "name">NAME</label>
					<input type = "text" class = "form-input" id = "name-field" name = 'name' placeholder="Your Nickname" required="true" autocomplete="off">
					<label for = "password">PASSWORD</label>
					<input type = "password" name = 'password' id = "password-field" class = "form-input" placeholder="Password" required="true">
						<i class="fas fa-eye show-pass" id = "fa-eye" onclick="showhidePassword()"></i>
						<i class="fas fa-eye-slash show-pass" id = "fa-eye-slash" onclick = "showhidePassword()"></i>
					<input type = "submit" value="Register" class = "submit-log-reg submit-log-regg">
				</form>	
		</section>
		<p class = "create-account-statement create-account-statement-reg">Existing User? Login <a href = "./login">here</p>
	</main>

	<script type="text/javascript" src="./Login-register_page/JS_code/frontend.js"></script>
</body>
</html>
